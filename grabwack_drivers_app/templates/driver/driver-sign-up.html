
{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Register a Driver{% endblock %}
{% block heading %}Driver - Sign Up{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form user_form %}
      {% bootstrap_form driver_form %}
      <button type="submit" class="btn btn-pink pull-right">Register</button>
    </form>
    <a href="{% url 'customer-sign-in' %}">Already have an account?</a>
{% endblock %}
